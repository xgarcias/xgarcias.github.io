---
layout: default
---

<div class="home">

  <h1 class="page-heading">Posts from {{ page.date | date: "%Y" }}</h1>
  
  {{ content }}

  <ul class="post-list">
    {% for post in page.posts %}
      <li>
        {% assign date_format = page.minima.date_format | default: "%b %-d, %Y" %}
        <span class="post-meta">{{ post.date | date: date_format }}</span>

        <h2>
          <a class="post-link" href="{{ post.url | relative_url }}">{{ post.title | escape }}</a>
        </h2>
      </li>
    {% endfor %}
  </ul>
</div>
